<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!---Stylesheets-->
    <link rel="stylesheet" href="src/style.css" type="">

</head>
<body>

    <div class="container">
        <div class="main">
        <form name = "myForm">
            <input type="text" name="textview" class="textview" disabled > 
         </form>

         <table>
             <tr>
                  <td><input type="button" class="button" value="on"></td>
                  <td><input type="button" class="button" value="BS"></td>
                  <td><input type="button" class="button symbol" value="C"></td>
                  <td><input type="button" class="button symbol" value="+"></td>
                 
             </tr>

             <tr>
                    <td><input type="button" class="button number" value="7"></td>
                    <td><input type="button" class="button number" value="8"></td>
                    <td><input type="button" class="button number" value="9"></td>
                    <td><input type="button" class="button symbol" value="-"></td>
                   
               </tr>

               <tr>
                    <td><input type="button" class="button number" value="4"></td>
                    <td><input type="button" class="button number" value="5"></td>
                    <td><input type="button" class="button number" value="6"></td>
                    <td><input type="button" class="button symbol" value="/"></td>
                   
               </tr>

               <tr>
                    <td><input type="button" class="button number" value="1"></td>
                    <td><input type="button" class="button number" value="2"></td>
                    <td><input type="button" class="button number" value="3"></td>
                    <td><input type="button" class="button symbol" value="x"></td>
                   
               </tr>

               <tr>
                    <td><input type="button" class="button number" value="0"></td>
                    <td><input type="button" class="button symbol" value="."></td>
                    <!-- <td><input type="button" class="" value=""></td> -->
                    <td><input type="button" class="button symbol" value="="></td>
                   
               </tr>
         </table>
        
        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
